# ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 3
    no_fade_in = false
}

background {
    path = #1a1b26  # Solid dark blue-gray background
    color = #1a1b26  # Fallback color
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.64
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.9)
    font_size = 64
    font_family = JetBrains Mono Nerd Font
    position = 0, -300
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, -240
    halign = center
    valign = center
}

label {
    monitor =
    text = Hello, World! 
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}
